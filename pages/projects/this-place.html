<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.svg" />
    <base href="/" />
    <title>Paul Amoah</title>
  </head>
  <body>
    <template class="template-content">
      <style>
        h1 {
          font-size: 1.5rem;
          color: var(--primary-stroke);
        }

        h2 {
          font-size: 1.3rem;
          color: var(--primary-stroke);
        }

        h3,
        h4,
        h5,
        h6 {
          font-size: 1.1rem;
          color: var(--primary-stroke);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          padding-top: 0.5rem;
          padding-bottom: 1rem;
        }

        h1::before,
        h2::before,
        h3::before,
        h4::before,
        h5::before,
        h6::before {
          content: "# ";
          color: var(--primary-accent);
        }

        p,
        div,
        ul,
        ol {
          color: var(--secondary-stroke);
        }

        p,
        pre,
        div {
          font-size: 1rem;
          padding-top: 0.5rem;
          padding-bottom: 1.5rem;
        }

        ul,
        ol {
          padding-bottom: 1.5rem;
        }

        li {
          padding: 0.1rem;
          font-size: 1rem;
        }

        ul {
          padding-left: 1.25rem;
        }

        ol {
          padding-left: 1.75rem;
        }

        a {
          color: var(--secondary-stroke);
        }

        a:hover {
          text-decoration-color: var(--primary-accent);
          color: var(--primary-accent);
          text-decoration-thickness: 0.15rem;
        }

        .last-updated,
        .article-date {
          color: var(--tertiary-stroke);
          margin-top: -0.5rem;
          padding-top: 0rem;
          padding-bottom: 1.75rem;
          font-size: 0.9rem;
        }

        .article-date {
          font-weight: bold;
        }

        .last-updated {
          margin-top: -1.3rem;
        }

        .last-updated::before {
          content: "Last Updated: ";
        }
      </style>
      <!-- please do not edit the contents of the the `div` tag below. it is used to render and style the markdown content -->
      <div class="template-content"><h1>This Place</h1>
<p>Okay so I built this place as my home on the internet where people can find out stuff about me. It was supposed to be a simple site made with plan ol&#39; HTML, CSS and JavaScript, but I ended up building a mini Static Site Generator to make it easier and more ergonomic to put content on here. The style is adapted from <a href="https://astro-theme-cactus.netlify.app/">Astro Cactus Theme</a> as stated in the footer of this site. Feel free to copy the code and modify it to suite your needs. I&#39;m looking forward to making some improvements in the near future to make it easier to modify and work with.</p>
<ul>
<li><a href="https://github.com/paglobal/paglobal.github.io">Source code</a></li>
</ul>
</div>
    </template>
    <!-- please do not edit the contents of the the `template` tag below unless you want to manually update it's contents. it is used to render information about when the site was last updated -->
    <template class="last-updated-info"> Dec 22, 2023 </template>
    <style class="shell-style-sheet"></style>
    <div class="shell-html"></div>
    <script src="/app.js"></script>
  </body>
</html>
