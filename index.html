<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Paul Amoah</title>
  </head>
  <body>
    <!--nav-->
    <nav>
      <!--hamburger and close buttons-->
      <!--hamburger-->
      <a href="javascript:void(0)" onclick="openNav()" class="hamburger active"
        ><img src="nav-icons/Hamburger-icon.svg" alt=""
      /></a>
      <!--close-->
      <a href="javascript:void(0)" onclick="closeNav()" class="close inactive"
        ><img src="nav-icons/Close-icon.svg" alt=""
      /></a>

      <div class="ul closed">
        <!--home icon-->
        <a href="#" class="lb">
          <img
            class="nav-icon"
            src="nav-icons/Home-icon.svg"
            alt=""
            srcset=""
          /><span class="nav-text">Home</span>
        </a>

        <!--newsletter icon-->
        <a
          href="https://www.getrevue.co/profile/iampaul_a"
          target="_blank"
          rel="noopener noreferrer"
          class="db"
        >
          <img
            class="nav-icon"
            src="nav-icons/Newsletter-icon.svg"
            alt=""
            srcset=""
          /><span class="nav-text">Newsletter</span>
        </a>

        <!--projects icon-->
        <a href="#" class="db">
          <img
            class="nav-icon"
            src="nav-icons/Projects-icon.svg"
            alt=""
            srcset=""
          /><span class="nav-text">Projects</span>
        </a>

        <!--about icon-->
        <a href="#" class="lb">
          <img
            class="nav-icon"
            src="nav-icons/About-icon.svg"
            alt=""
            srcset=""
          /><span class="nav-text">About</span>
        </a>
      </div>
    </nav>

    <main>
      <!--communique-->
      <div class="communique">
        <button class="speed-button">1x</button>
        <div class="animated-text">
          <p></p>
        </div>
      </div>

      <!--site logo-->
      <div class="logo-wrapper">
        <div class="logo"><img src="Site-logo.svg" alt="" srcset="" /></div>
      </div>
    </main>

    <!--footer-->
    <footer class="social-icons">
      <ul>
        <!--spotify logo-->
        <li>
          <a
            href="https://open.spotify.com/user/31s5ydr7seg6skwswz7gldckngxq?si=054ed32ca9d844f6"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="social-icon"
              src="social-logos/Spotify-logo.svg"
              alt=""
          /></a>
        </li>

        <!--linkedin logo-->
        <li>
          <a
            href="https://www.linkedin.com/in/paul-amoah-5158a5193/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="social-icon"
              src="social-logos/LinkedIn-logo.svg"
              alt=""
          /></a>
        </li>

        <!--github logo-->
        <li>
          <a
            href="https://github.com/paglobal"
            target="_blank"
            rel="noopener noreferrer"
            ><img class="social-icon" src="social-logos/Github-logo.svg" alt=""
          /></a>
        </li>

        <!--twitter logo-->
        <li>
          <a
            href="https://twitter.com/iampaul_a"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="social-icon"
              src="social-logos/Twitter-logo.svg"
              alt=""
          /></a>
        </li>

        <!--instagram logo-->
        <li>
          <a
            href="https://www.instagram.com/paglobal_/"
            target="_blank"
            rel="noopener noreferrer"
            ><img
              class="social-icon"
              src="social-logos/Instagram-logo.svg"
              alt=""
          /></a>
        </li>
      </ul>
    </footer>
    <div class="background hide"></div>
    <script src="app.js"></script>
  </body>
</html>
