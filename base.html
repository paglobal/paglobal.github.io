<!doctype html>
<html lang="en">
  <head>

    <template>
      <style>
        h1 {
          font-size: 1.5rem;
          margin: 1.25rem 0;
          color: var(--primary-stroke);
        }

        h2 {
          font-size: 1.35rem;
          margin: 1.25rem 0;
          color: var(--primary-stroke);
        }

        h3,
        h4,
        h5,
        h6 {
          font-size: 1.25rem;
          margin: 1.25rem 0;
          color: var(--primary-stroke);
        }

        p,
        div,
        ul {
          color: var(--tertiary-stroke);
        }

        code,
        div,
        ul {
          font-size: 0.9rem;
          margin: 0.75rem 0;
        }

        ul {
          margin-left: 1.25rem;
        }

          margin-left: 1.75rem;
        }

          color: var(--tertiary-stroke);
        }
