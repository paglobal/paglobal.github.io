<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/icons/favicon.svg" />
    <base href="/" />
    <title>Paul Amoah</title>
  </head>
  <body>
    <template>
      <style>
        h1 {
          font-size: 1.5rem;
          color: var(--primary-stroke);
        }

        h2 {
          font-size: 1.3rem;
          color: var(--primary-stroke);
        }

        h3,
        h4,
        h5,
        h6 {
          font-size: 1.1rem;
          color: var(--primary-stroke);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
          padding-top: 0.5rem;
          padding-bottom: 1rem;
        }

        p,
        div,
        ul,
        ol {
          color: var(--secondary-stroke);
        }

        p,
        pre,
        div {
          font-size: 1rem;
          padding-top: 0.5rem;
          padding-bottom: 1.5rem;
        }

        ul,
        ol {
          font-size: 0.9rem;
          padding-top: 0;
          padding-bottom: 1.5rem;
        }

        li {
          padding: 0.25rem;
        }

        ul {
          padding-left: 1.25rem;
        }

        ol {
          padding-left: 1.75rem;
        }

        a {
          color: var(--secondary-stroke);
        }

        a:hover {
          text-decoration-color: var(--primary-accent);
          color: var(--primary-accent);
          text-decoration-thickness: 0.15rem;
        }

        .article-date {
          color: var(--tertiary-stroke);
          margin-top: -0.5rem;
          padding-top: 0rem;
          padding-bottom: 1.75rem;
        }
      </style>
      <!-- please do not edit the contents of the the `div` tag below. it is used to render and style the markdown content -->
      <div class="template-content">__content_marker__</div>
    </template>
    <!-- please do not edit the text down below. it is used to enable 404 redirection -->
    __script_marker__
    <style class="shell-style-sheet"></style>
    <div class="shell-html"></div>
    <script src="/app.js"></script>
  </body>
</html>
